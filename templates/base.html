<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}"> 
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>

    <div class="d-flex  flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-top border-bottom shadow p-3 mb-5 bg-white rounded">
    <h5 class="my-0 mr-md-auto">URL Shortener</h5>
    
    <nav class="my-2 my-md-0 mr-md-3">
        <a class ="p-2 text-dark" href="{{ url_for('index') }}">Home</a>
        <a class ="p-2 text-dark" href="{{ url_for('history') }}">History</a>
    </nav>
    </div>

    {% for message in get_flashed_messages() %}
    <div class="container-fluid text-center">
      <div class="p-3 mb-2 bg-danger text-white">{{ message }}</div>
    </div>
    <br>
    {% endfor %}

    {% block body %}
    {% endblock %}

      <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{{ url_for('static', filename='jquery-3.3.1.slim.min.js') }}"></script>
  <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

</body>
</html>
