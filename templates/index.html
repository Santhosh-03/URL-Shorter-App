{% extends 'base.html' %}

{% block title %}URL Shortener{% endblock %}

{% block body %}

<div class="container">
    <div class="card-deck mb-3">
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal text-center font-weight-bold">Welcome to URL Shorten Web App</h4>
        </div>
        <div class="card-body"></div>
        <form action = "your_url" method="post">
            <label for="long_url" class="my-2 mx-2 font-weight-normal text-center">Original URL</label>
            <input type="url" class="form-control" name="url" id="url" placeholder="Enter original URL here" required>
            <br>
            <button class="btn btn-primary btn-lg btn-block font-weight-bold" type="submit">Shorten</button>
            
        </form>
    </div>
  </div>

</div>

{% endblock %}
